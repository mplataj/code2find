		<header id="contact-title">Now Enrolling</header>

				<form action="none-yet" method="get">
			
			<fieldset>
				<br>
				<label>Name: <input type="text" name="name" size="33" maxlength="100" required></label>
				<br>
				<br>
				<label>E-mail: <input type="email" name="email" size="33" maxlength="100" required></label>
				<br>
				<br>
			
				<p>
					<label for="identify">Please identify yourself:</label>
					<select name="identity" id="identify">
						<option value="">(select one)</option>
						<option value="vac">Vaccinated</option>
						<option value="unvac">Unvacinated</option>
						<option value="halfvac">Half-vaccinated</option>
						<option value="undisclosed">Afraid to answer</option>
					</select>
				</p>
				
				<p>
					What is the main purpose of your contact?<br><br>
					<label><input type="radio" name="purpose" value="inquiry" /> Truth</label>
					<label><input type="radio" name="purpose" value="request" /> Dare</label>
				</p>
				
				<p>
					<label for="message"><p>Message:</p></label>
					
					<textarea rows="6" cols="43" id="message" placeholder="type your message here" required></textarea>
				</p>
				
				<div id="checkboxes-div">
				<label class="checkbox-label"><input type="checkbox" name="subscribe" required /> I understand that no one will save me.</label>
				</div>
